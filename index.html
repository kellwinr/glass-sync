<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassSync - Audio Lyric Synchronizer</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --accent-color: #0a84ff;
            --text-color: #ffffff;
            --active-line-bg: rgba(10, 132, 255, 0.6);
            --synced-line-bg: rgba(50, 215, 75, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #2b1055, #7597de);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Glassmorphism Container */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            width: 90%;
            max-width: 1000px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.2rem; font-weight: 600; letter-spacing: 0.5px; }

        /* File Metadata Display */
        .file-meta-display {
            display: none;
            font-size: 0.85rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            gap: 15px;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .meta-tag {
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0.9;
        }

        .meta-tag b { font-weight: 600; color: var(--accent-color); }

        /* Controls Area */
        .controls {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
            background: rgba(0, 0, 0, 0.1);
        }

        .file-inputs {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        input[type="file"] { display: none; }

        .btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--accent-color);
            border: none;
            font-weight: 500;
        }

        .btn-primary:hover { background: #0071e3; }

        .btn-sync {
            background: #32d74b;
            border: none;
            color: #000;
            font-weight: 600;
        }
        .btn-sync:hover { background: #28cd41; }

        /* Playback Controls */
        .playback-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }

        .time-display {
            font-variant-numeric: tabular-nums;
            font-size: 0.9rem;
            opacity: 0.8;
            min-width: 80px;
            text-align: center;
        }

        /* Workspace */
        .workspace {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-pane, .preview-pane {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .editor-pane { border-right: 1px solid var(--glass-border); }

        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            resize: none;
            outline: none;
            line-height: 1.6;
        }

        textarea::placeholder { color: rgba(255, 255, 255, 0.4); }

        /* Sync Lines */
        .sync-lines {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-bottom: 200px; /* Large padding for scrolling */
        }

        .line-item {
            padding: 14px 18px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Use this class for the line currently being edited/waited on */
        .line-item.current-focus {
            background: var(--active-line-bg);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        /* Use this class for lines that are already done */
        .line-item.synced {
            border-left: 4px solid #32d74b;
            background: var(--synced-line-bg);
            opacity: 0.7;
        }

        .timestamp-tag {
            font-size: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 6px;
            opacity: 0.7;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }

        /* Status & Tooltip */
        .status-msg {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="glass-container">
    <header>
        <div style="display:flex; flex-direction:column; gap:5px;">
            <h1>GlassSync</h1>
            <div class="file-meta-display" id="fileMeta">
                <span class="meta-tag">üìÑ <span id="metaName">Song.mp3</span></span>
                <span class="meta-tag">üíø <span id="metaFormat">MP3</span></span>
                <span class="meta-tag">‚è± <span id="metaDuration">00:00</span></span>
            </div>
        </div>
        <button class="btn btn-primary" id="downloadBtn" disabled>Download SRT</button>
    </header>

    <div class="controls">
        <div class="top-controls">
            <div class="file-inputs">
                <button class="btn" onclick="document.getElementById('audioInput').click()">üéµ Upload Audio</button>
                <input type="file" id="audioInput" accept="audio/mp3, audio/wav, audio/mpeg">
                <button class="btn" id="loadLyricsBtn">üìù Load Lyrics</button>
            </div>
        </div>
        
        <div class="playback-bar">
            <button class="btn" id="prevLineBtn" title="Go back to previous line and retry">‚¨ÜÔ∏è Undo / Prev</button>
            <button class="btn btn-primary" id="playBtn">‚ñ∂ Play</button>
            <button class="btn btn-sync" id="nextLineBtn" title="Sync current timestamp and move to next">‚úÖ Sync / Next</button>
            <div class="time-display" id="timeDisplay">00:00.00</div>
        </div>
    </div>

    <div class="workspace">
        <div class="editor-pane" id="editorPane">
            <textarea id="rawLyrics" placeholder="1. Upload Audio&#10;2. Paste Lyrics Here&#10;3. Click 'Load Lyrics'&#10;4. Press Play and use the 'Sync/Next' button to tap along!"></textarea>
        </div>

        <div class="preview-pane" id="syncPane" style="display: none;">
            <div class="sync-lines" id="linesContainer"></div>
        </div>
    </div>

    <div class="status-msg" id="statusMsg">Synced!</div>
</div>

<script>
    // State Management
    let audio = new Audio();
    let lyrics = []; 
    let isPlaying = false;
    let syncMode = false;
    let currentFocusIndex = 0; // Tracks which line is currently "Ready to Sync"

    // DOM Elements
    const audioInput = document.getElementById('audioInput');
    const rawLyrics = document.getElementById('rawLyrics');
    const loadLyricsBtn = document.getElementById('loadLyricsBtn');
    const editorPane = document.getElementById('editorPane');
    const syncPane = document.getElementById('syncPane');
    const linesContainer = document.getElementById('linesContainer');
    const playBtn = document.getElementById('playBtn');
    const timeDisplay = document.getElementById('timeDisplay');
    const downloadBtn = document.getElementById('downloadBtn');
    
    // Updated Button Refs
    const prevLineBtn = document.getElementById('prevLineBtn');
    const nextLineBtn = document.getElementById('nextLineBtn');
    const statusMsg = document.getElementById('statusMsg');

    // Metadata Elements
    const fileMeta = document.getElementById('fileMeta');
    const metaName = document.getElementById('metaName');
    const metaFormat = document.getElementById('metaFormat');
    const metaDuration = document.getElementById('metaDuration');

    // 1. Audio Loading & Metadata
    audioInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const url = URL.createObjectURL(file);
            audio.src = url;
            
            metaName.innerText = file.name.length > 25 ? file.name.substring(0, 25) + '...' : file.name;
            const extension = file.name.split('.').pop().toUpperCase();
            metaFormat.innerText = extension;

            audio.addEventListener('loadedmetadata', function() {
                const duration = audio.duration;
                const min = Math.floor(duration / 60);
                const sec = Math.floor(duration % 60);
                metaDuration.innerText = `${min}:${String(sec).padStart(2, '0')}`;
                fileMeta.style.display = 'flex';
                showStatus(`Loaded: ${file.name}`);
            }, { once: true });
        }
    });

    // 2. Lyrics Processing
    loadLyricsBtn.addEventListener('click', () => {
        const text = rawLyrics.value.trim();
        if (!text) return alert("Please paste some lyrics first.");

        const rawLines = text.split(/\r\n|\n/).filter(line => line.trim() !== '');
        
        lyrics = rawLines.map((line, index) => ({
            id: index,
            text: line.trim(),
            start: null,
            end: null
        }));

        currentFocusIndex = 0;
        renderSyncLines();
        updateFocusUI();
        
        editorPane.style.display = 'none';
        syncPane.style.display = 'flex';
        syncMode = true;
        loadLyricsBtn.innerText = "üîÑ Reset";
    });

    // 3. Render Interface
    function renderSyncLines() {
        linesContainer.innerHTML = '';
        lyrics.forEach((line, index) => {
            const div = document.createElement('div');
            div.className = 'line-item';
            div.id = `line-${index}`;
            div.innerHTML = `
                <span class="text">${line.text}</span>
                <span class="timestamp-tag" id="time-${index}">--:--</span>
            `;
            
            // Manual click to jump focus to this line
            div.addEventListener('click', () => {
                currentFocusIndex = index;
                updateFocusUI();
                // Optionally seek audio if this line was already synced
                if(lyrics[index].start !== null) {
                    audio.currentTime = lyrics[index].start;
                }
            });
            
            linesContainer.appendChild(div);
        });
    }

    // 4. Update Visual Focus (The blue highlight)
    function updateFocusUI() {
        // Remove focus from all
        document.querySelectorAll('.line-item').forEach(el => el.classList.remove('current-focus'));
        
        // Add focus to current
        if (currentFocusIndex < lyrics.length) {
            const el = document.getElementById(`line-${currentFocusIndex}`);
            if (el) {
                el.classList.add('current-focus');
                el.scrollIntoView({ behavior: "smooth", block: "center" });
            }
        }
    }

    // 5. The Core Sync Logic (Button Controlled)
    
    // "NEXT / SYNC" Button
    function triggerSyncNext() {
        if (!audio.src) return alert("Please upload an MP3 first.");
        if (!isPlaying && lyrics[currentFocusIndex]?.start === null) {
             // Optional: Auto-play if not playing on first sync
             audio.play();
             isPlaying = true;
             updatePlayButton();
        }

        if (currentFocusIndex >= lyrics.length) return;

        const currentTime = audio.currentTime;

        // 1. Set Start Time for Current
        lyrics[currentFocusIndex].start = currentTime;

        // 2. Set End Time for Previous (if exists)
        if (currentFocusIndex > 0 && lyrics[currentFocusIndex - 1].start !== null) {
            lyrics[currentFocusIndex - 1].end = currentTime;
        }

        // 3. Update UI for the just-synced line
        const lineEl = document.getElementById(`line-${currentFocusIndex}`);
        const timeEl = document.getElementById(`time-${currentFocusIndex}`);
        lineEl.classList.add('synced');
        timeEl.innerText = formatTimeDisplay(currentTime);

        // 4. Move Focus Forward
        currentFocusIndex++;
        updateFocusUI();

        downloadBtn.disabled = false;
        // Small feedback
        showStatus("Synced! ‚¨á");
    }

    // "PREV / UNDO" Button
    function triggerUndoPrev() {
        if (currentFocusIndex > 0) {
            // 1. Move focus back
            currentFocusIndex--;
            
            // 2. Seek audio to the start of this line (so user can retry)
            // If it was synced, we use that time. If not, we don't seek.
            if (lyrics[currentFocusIndex].start !== null) {
                audio.currentTime = lyrics[currentFocusIndex].start;
            }

            // 3. Update Visuals
            updateFocusUI();
            showStatus("Retry Line ‚¨Ü");
        }
    }

    // 6. Controls & Events
    nextLineBtn.addEventListener('click', triggerSyncNext);
    prevLineBtn.addEventListener('click', triggerUndoPrev);

    playBtn.addEventListener('click', () => {
        if (isPlaying) {
            audio.pause();
            isPlaying = false;
        } else {
            audio.play();
            isPlaying = true;
        }
        updatePlayButton();
    });

    function updatePlayButton() {
        if(isPlaying) {
            playBtn.innerText = "‚è∏ Pause";
            playBtn.style.background = "#ff3b30";
        } else {
            playBtn.innerText = "‚ñ∂ Play";
            playBtn.style.background = "var(--accent-color)";
        }
    }

    // Keyboard Shortcuts
    document.addEventListener('keydown', (e) => {
        if (!syncMode) return;

        // Space: Play/Pause
        if (e.code === 'Space') {
            e.preventDefault();
            playBtn.click();
        }
        // Down/Right: Sync Next
        if (e.code === 'ArrowDown' || e.code === 'ArrowRight') {
            e.preventDefault();
            triggerSyncNext();
        }
        // Up/Left: Undo Prev
        if (e.code === 'ArrowUp' || e.code === 'ArrowLeft') {
            e.preventDefault();
            triggerUndoPrev();
        }
    });

    // 7. Time Update (Just for display now, Sync is manual)
    audio.addEventListener('timeupdate', () => {
        timeDisplay.innerText = formatTimeDisplay(audio.currentTime);
    });

    // 8. SRT Generation
    downloadBtn.addEventListener('click', () => {
        let srtContent = "";
        let counter = 1;

        lyrics.forEach((line, index) => {
            if (line.start === null) return; 

            const start = line.start;
            // If end is null (last line), add 3 seconds default
            const end = line.end !== null ? line.end : (line.start + 3);

            srtContent += `${counter}\n`;
            srtContent += `${formatSrtTime(start)} --> ${formatSrtTime(end)}\n`;
            srtContent += `${line.text}\n\n`;
            counter++;
        });

        const blob = new Blob([srtContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'lyrics.srt';
        a.click();
        URL.revokeObjectURL(url);
    });

    // Utilities
    function formatTimeDisplay(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        const ms = Math.floor((seconds % 1) * 100);
        return `${pad(min)}:${pad(sec)}.${pad(ms)}`;
    }

    function formatSrtTime(seconds) {
        const date = new Date(0, 0, 0, 0, 0, 0, seconds * 1000);
        const hours = pad(date.getHours());
        const minutes = pad(date.getMinutes());
        const secs = pad(date.getSeconds());
        const ms = String(date.getMilliseconds()).padStart(3, '0');
        return `${hours}:${minutes}:${secs},${ms}`;
    }

    function pad(num) { return String(num).padStart(2, '0'); }

    function showStatus(msg) {
        statusMsg.innerText = msg;
        statusMsg.style.opacity = '1';
        setTimeout(() => { statusMsg.style.opacity = '0'; }, 1000);
    }
</script>

</body>
</html>
